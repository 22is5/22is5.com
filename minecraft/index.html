<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <meta property="og:image" content="cobble.png" />
    <meta
      property="og:description"
      content="Join the 22is5 Minecraft server."
    />
    <meta property="og:title" content="22is5 Minecraft Server" />
    <link rel="stylesheet" href="minecraft.css" />
    <title>22is5 Minecraft Server</title>
  </head>

  <body>
    <audio src="" class="bgm" autoplay></audio>
    <div class="bg"></div>
    <div class="bg2"></div>
    <!-- special -->
    <img src="textures/item/iron_sword.png" id="cursor" draggable="false" />
    <img src="textures/misc/pumpkinblur.png" id="pumpkin" draggable="false" />
    <div class="faction-tooltip" id="bureau-tooltip">
      <div class="faction-info">
        <div class="faction-title rare">The Bureau</div>
        <div class="faction-type">Coalition</div>
        <div class="faction-members">Trench, Populist</div>
      </div>
    </div>
    <div class="faction-tooltip" id="trench-tooltip">
      <div class="faction-info">
        <div class="faction-title uncommon">Trench</div>
        <div class="faction-type">Faction</div>
        <div class="faction-members">22is5, PrestonF35B</div>
      </div>
    </div>
    <div class="faction-tooltip" id="populist-tooltip">
      <div class="faction-info">
        <div class="faction-title rare">Populist</div>
        <div class="faction-type">Faction</div>
        <div class="faction-members">Sixteenthes, Teekle</div>
      </div>
    </div>
    <div class="tooltip" id="information-tooltip">
      <div class="tooltip-info">
        <div class="tooltip-title bold">Information</div>
        <div class="tooltip-line gold mono">mc.22is5.com</div>
        <div class="tooltip-line">Vanilla 1.21.8</div>
        <div class="tooltip-br"></div>
        <div class="tooltip-line aqua">Bedrock Support!</div>
        <div class="tooltip-line">Port: i forgot</div>
      </div>
    </div>
    <div class="tooltip" id="discord-tooltip">
      <div class="tooltip-info">
        <div class="tooltip-title bold">Discord</div>
        <div class="tooltip-line blurple">Click to join!</div>
      </div>
    </div>
    <!-- /special -->

    <!-- actual content -->
    <div class="wrap">
      <div class="content">
        <img src="textures/gui/title/minecraft.png" class="title" />
        <a class="button information">
          <div class="button__text">Information</div>
        </a>
        <a
          href="https://22is5.com/@/discord"
          target="_blank"
          class="button discord"
        >
          <div class="button__text">Discord</div>
        </a>
        <div class="spacer"></div>
        <a href="../" class="button">
          <div class="button__text">Back to Home</div>
        </a>
        <!-- <div class="factions">
          <img
            src="factions/bureau.png"
            alt="The Bureau"
            class="banner bureau"
            draggable="false"
          />
          <img
            src="factions/trench.png"
            alt="Trench"
            class="banner trench"
            draggable="false"
          />
          <img
            src="factions/populist.png"
            alt="populist"
            class="banner populist"
            draggable="false"
          />
        </div> -->
      </div>
    </div>
    <div class="music">
      <div class="music__text">Music?</div>
      <div class="music__checkbox"></div>
    </div>
    <script src="pumpkin.js"></script>
    <script src="factions.js"></script>
    <script>
      document.addEventListener("mousemove", (event) => {
        const followerDiv = document.getElementById("cursor");
        followerDiv.style.left = event.clientX + "px";
        followerDiv.style.top = event.clientY + "px";
      });

      // minceraft
      const titleImage = document.querySelector("img.title");

      const random = Math.floor(Math.random() * 100) + 1;

      if (random === 64) {
        titleImage.src = "textures/gui/title/minceraft.png";
      } else {
        titleImage.src = "textures/gui/title/minecraft.png";
      }
    </script>
    <script src="click.js"></script>
    <script src="bgm.js"></script>
    <script src="tooltips.js"></script>
  </body>
</html>
