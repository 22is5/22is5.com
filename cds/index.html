<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>22is5 - Lyrics</title>
  </head>
  <body>
    <div class="main">
      <h1><a href="/">22is5.com</a></h1>
      <h2>Lyrics</h2>
      <h3>Albums</h3>
      <div class="albums">
        <a
          href="/cds/circasurvive/2005-juturna/"
          class="album"
          style="
            background-image: url('https://github.com/22is5/cdn/blob/main/img/covers/cs-2005_juturna.jpg?raw=true');
          "
          id="complete"
        >
          <img
            src="https://github.com/22is5/cdn/blob/main/img/covers/cs-2005_juturna.jpg?raw=true"
          />
          <div class="albumInfo">
            <p
              class="albumTitle"
              style="
                font-family: 'Trajan Bold';
                text-transform: uppercase;
                color: #ebd9c8;
              "
            >
              Juturna
            </p>
            <p
              class="albumArtist"
              style="font-family: 'Trajan Regular'; text-transform: uppercase"
            >
              Circa Survive
            </p>
          </div>
        </a>

        <a
          href="/cds/circasurvive/2007-onlettinggo/"
          class="album"
          style="
            background-image: url('https://github.com/22is5/cdn/blob/main/img/covers/cs-2007_onlettinggo.jpg?raw=true');
          "
          id="incomplete"
        >
          <img
            src="https://github.com/22is5/cdn/blob/main/img/covers/cs-2007_onlettinggo.jpg?raw=true"
          />
          <div class="albumInfo">
            <p
              class="albumTitle"
              style="
                font-family: 'Times';
                text-transform: uppercase;
                letter-spacing: 3px;
              "
            >
              On Letting Go
            </p>
            <p
              class="albumArtist"
              style="font-family: 'Times'; font-style: italic; opacity: 0.85"
            >
              Circa Survive
            </p>
          </div>
        </a>

        <a
          href="/cds/mychemicalromance/2004-revenge/"
          class="album"
          style="
            background-image: url('https://github.com/22is5/cdn/blob/main/img/covers/mcr-2004_threecheers.jpg?raw=true');
          "
          id="incomplete"
        >
          <img
            src="https://github.com/22is5/cdn/blob/main/img/covers/mcr-2004_threecheers.jpg?raw=true"
          />
          <div class="albumInfo">
            <p
              class="albumTitle"
              style="
                font-family: 'Trajan Bold';
                text-transform: uppercase;
                color: #bb5959;
              "
            >
              Three Cheers for Sweet Revenge
            </p>
            <p
              class="albumArtist"
              style="font-family: 'Moms Typewriter'; text-transform: lowercase"
            >
              My Chemical Romance
            </p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
